server:
  port: 8080
spring:
  # Redis Configuration
  redis:
    host: redis
    port: 6379
  cloud:
    consul:
      host: registry
      discovery:
        hostname: ${HOSTNAME:uat}
        prefer-ip-address: false

# Eureka Configuration
eureka:
  instance:
    hostname: ${HOSTNAME:uat}
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/

